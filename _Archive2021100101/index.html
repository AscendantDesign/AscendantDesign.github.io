<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
	<link type="text/css" rel="stylesheet" href="default.css" />
	<title>Ascendant Design and Training</title>
</head>
<body>

	<input id="btnDownloadInstructions" type="button" />
	<input class="submitButton" id="btnSubmit" type="button" />
	<input class="learnMoreButton" id="btnLearnMore" type="button" />
	<input class="powerPointToolsButton" id="btnPowerPointTools" type="button" />
	<input class="storylineToolsButton" id="btnStorylineTools" type="button" />
	<input class="closedCaptionsButton" id="btnClosedCaptions" type="button" />
	<input class="mediaProcessingButton" id="btnMediaProcessing" type="button" />

<script type="text/javascript">
var urlDebug = "https://localhost:5001/api/PostRequest";
var urlProduction = "https://www.ascendantdesign.net/api/PostRequest";
$(document).ready(function()
{
	$("#btnSubmitBug").click(function()
	{
		var info = {};
		var json = "";
		console.log("Submitting bug report...");

		info["Product"] = "Ambassador-64";
		info["RequestType"] = "BugReport";
		info["Section"] = $("#cmboSectionBug").val();
		info["Subject"] = $("#txtSubjectBug").val();
		info["Description"] = $("#txtDescriptionBug").val();
		json = JSON.stringify(info);
		console.log("Preparing to send " + json);
		jQuery.ajax(
		{
			url: urlProduction,
			type: "POST",
			data: json,
			dataType: "json",
			contentType: "application/json; charset=utf-8",
			success: function()
			{
				//
			}
		});
		$("#btnSubmitBug").prop("disabled", true);
	});

	$("#btnSubmitFeature").click(function()
	{
		var info = {};
		var json = "";
		console.log("Submitting feature request...");

		info["Product"] = "Ambassador-64";
		info["RequestType"] = "FeatureRequest";
		info["Section"] = $("#cmboSectionFeature").val();
		info["Subject"] = $("#txtSubjectFeature").val();
		info["Description"] = $("#txtDescriptionFeature").val();
		json = JSON.stringify(info);
		console.log(`Preparing to send ${json}`);
		jQuery.ajax(
		{
			url: urlProduction,
			type: "POST",
			data: json,
			dataType: "json",
			contentType: "application/json; charset=utf-8",
			success: function()
			{
				//
			}
		});
		$("#btnSubmitFeature").prop("disabled", true);
	});

});
</script>
</body>
</html>
